<div class="pt-3 pb-2 mb-3 border-bottom">
  <a routerLink="/movies/create" class="btn btn-sm btn-outline-secondary">Crear película</a>
</div>

<div class="card">
  <div class="card-body">
    <div class="table-responsive mt-2">
      <table class="table table-striped table-sm">
        <thead>
        <tr>
          <th>#</th>
          <th>Imagen</th>
          <th>Titulo</th>
          <th>Año</th>
          <th class="th-actions">Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let movie of movies; let i = index" class="fila">
          <td>{{ i + 1}}</td>
          <td><img src="{{imageUrl}}{{ movie.image }}" width="40" height="40"></td>
          <td>{{ movie.title }}</td>
          <td>{{ movie.year }}</td>
          <td class="td-actions">
            <a [routerLink]="['/movies', movie.id, 'edit']" class="btn btn-sm btn-outline-secondary me-1">Editar</a>
            <a (click)="delete(movie)" class="btn btn-sm btn-outline-secondary">Borrar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <!--paginacion-->
    <nav aria-label="Page navigation example" class="my-4">
      <ul class="pagination pagination-sm justify-content-end">
        <li class="page-item">
          <button (click)="cambiarPagina(-8)" class="page-link me-2" style="width: 80px">Previous</button>
        </li>

        <li class="page-item">
          <button (click)="cambiarPagina(8)" class="page-link" style="width: 80px">Next</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
