<h3 class="mt-2">Perfil de usuario</h3>
<div class="row mt-3">

    <div class="col-md-6 mt-3">
     <div class="card">
      <div class="card-body">
        <form [formGroup]="profileForm" (ngSubmit)="submit()">
          <div class="mb-1">
            <label class="form-label mb-0">First Name</label>
            <input formControlName="firstName" type="text" class="form-control">
            <div class="row validate-indicator">
              <div class="col text-danger">
                <p *ngIf="checkValidField('firstName')" class="m-0">El nombre es obligatorio y mínimo 3 caracteres</p>
              </div>
            </div>
          </div>

          <div class="mb-1">
            <label class="form-label mb-0">Last Name</label>
            <input formControlName="lastName" type="text" class="form-control">
            <div class="row validate-indicator">
              <div class="col text-danger">
                <p *ngIf="checkValidField('lastName')" class="m-0">El apellido es obligatorio y mínimo 3 caracteres</p>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label mb-0">Email address</label>
            <input formControlName="email" type="email" class="form-control">
            <div class="row validate-indicator">
              <div class="col text-danger">
                <p *ngIf="checkValidField('email')" class="m-0">El email es obligatorio y debe ser valido</p>
              </div>
            </div>
          </div>

          <button class="btn btn-outline-secondary">Update user</button>
        </form>
      </div>
    </div>
  </div>


  <div class="col-md-6 mt-4 mt-md-3 ">

    <div class="card" style="width: 100%;">
      <div class="card-body">
        <h5 class="card-title mb-3">Imagen usuario</h5>

        <img [src]="imageUrl" class="card-img-top" >

        <div class="mb-3 mt-4">
          <input class="form-control" type="file"
                 (change)="changeImage($event)">
        </div>

        <button type="button"
                class="btn btn-outline-secondary"
                [disabled]="!uploadImage"
                (click)="updateImage()">
          Save image
        </button>

      </div>
    </div>

  </div>

</div>
