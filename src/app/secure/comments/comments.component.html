<div class="card mt-4">
  <div class="card-body">
    <div class="table-responsive mt-2">
      <table class="table table-striped table-sm">
        <thead>
        <tr>
          <th>#</th>
          <th>Imagen</th>
          <th>Titulo</th>
          <th>Año</th>
          <th class="th-actions">Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let movie of movies; let i = index">
          <td>{{ i + 1}}</td>
          <td><img src="{{imageUrl}}{{ movie.image }}" width="40" height="40"></td>
          <td>{{ movie.title }}</td>
          <td>{{ movie.year }}</td>
          <td class="td-actions">
            <a (click)="getTheMovie(movie)" class="btn btn-sm btn-outline-secondary me-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Comentar</a>
            <a (click)="rateMovie(movie)" class="btn btn-sm btn-outline-secondary me-1">Calificar</a>

          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>


<!-- Modal -->
<form [formGroup]="commentForm" (ngSubmit)="submit()">
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-body">

          <div class="mb-3">
            <label  class="form-label"><h4>{{ movieSelected?.title }}</h4></label>
            <input formControlName="comment" type="text" class="form-control"  placeholder="Comentar...">
          </div>

          <button type="submit" class="btn btn-primary float-end" data-bs-dismiss="modal">Comentar</button>
          <button type="button" class="btn btn-secondary float-end me-2" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</form>

<!--paginacion-->
<div class="row">
  <div class="col">
    <nav aria-label="Page navigation example" class="my-4">
      <ul class="pagination pagination-sm justify-content-end">
        <li class="page-item">
          <button (click)="cambiarPagina(-8)" class="page-link me-2" style="width: 80px">Previous</button>
        </li>

        <li class="page-item">
          <button (click)="cambiarPagina(8)" class="page-link" style="width: 80px">Next</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
